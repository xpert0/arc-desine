<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="project3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e99b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient3)"/>
  
  <!-- Marketing campaign materials -->
  <!-- Poster/Flyer -->
  <rect x="60" y="60" width="120" height="160" rx="5" fill="rgba(212, 175, 55, 0.08)" stroke="url(#project3Gradient)" stroke-width="2"/>
  
  <!-- Poster header -->
  <rect x="70" y="80" width="100" height="25" fill="url(#project3Gradient)" opacity="0.3"/>
  <text x="120" y="98" font-family="serif" font-size="12" fill="url(#project3Gradient)" text-anchor="middle" opacity="0.9">SALE</text>
  
  <!-- Poster content -->
  <rect x="80" y="120" width="80" height="3" fill="url(#project3Gradient)" opacity="0.7"/>
  <rect x="80" y="130" width="60" height="2" fill="url(#project3Gradient)" opacity="0.5"/>
  <rect x="80" y="140" width="70" height="2" fill="url(#project3Gradient)" opacity="0.5"/>
  
  <!-- Call to action button -->
  <rect x="85" y="180" width="50" height="15" rx="7" fill="url(#project3Gradient)" opacity="0.8"/>
  <text x="110" y="190" font-family="serif" font-size="8" fill="#0a0a0a" text-anchor="middle">SHOP NOW</text>
  
  <!-- Brochure -->
  <rect x="220" y="80" width="80" height="120" rx="3" fill="rgba(212, 175, 55, 0.05)" stroke="url(#project3Gradient)" stroke-width="1"/>
  <rect x="225" y="90" width="70" height="20" fill="url(#project3Gradient)" opacity="0.2"/>
  <rect x="230" y="120" width="60" height="2" fill="url(#project3Gradient)" opacity="0.6"/>
  <rect x="230" y="130" width="45" height="1" fill="url(#project3Gradient)" opacity="0.4"/>
  <rect x="230" y="140" width="50" height="1" fill="url(#project3Gradient)" opacity="0.4"/>
  <rect x="230" y="150" width="40" height="1" fill="url(#project3Gradient)" opacity="0.4"/>
  
  <!-- Business envelope -->
  <rect x="320" y="150" width="60" height="40" rx="2" fill="rgba(212, 175, 55, 0.05)" stroke="url(#project3Gradient)" stroke-width="1"/>
  <path d="M 320 150 L 350 170 L 380 150" fill="none" stroke="url(#project3Gradient)" stroke-width="1"/>
  
  <!-- Digital banner -->
  <rect x="80" y="240" width="240" height="40" rx="3" fill="url(#project3Gradient)" opacity="0.1"/>
  <rect x="90" y="250" width="80" height="8" fill="url(#project3Gradient)" opacity="0.7"/>
  <rect x="90" y="265" width="60" height="5" fill="url(#project3Gradient)" opacity="0.5"/>
  <rect x="280" y="250" width="30" height="20" rx="2" fill="url(#project3Gradient)" opacity="0.8"/>
  
  <!-- Icons and graphics -->
  <circle cx="40" cy="120" r="8" fill="url(#project3Gradient)" opacity="0.6"/>
  <path d="M 35 120 L 40 115 L 45 120 L 40 125 Z" fill="#0a0a0a"/>
  
  <circle cx="360" cy="60" r="6" fill="url(#project3Gradient)" opacity="0.5"/>
  <text x="360" y="65" font-family="serif" font-size="8" fill="#0a0a0a" text-anchor="middle">%</text>
  
  <!-- Title -->
  <text x="50" y="30" font-family="serif" font-size="16" fill="url(#project3Gradient)" opacity="0.9">Marketing Campaign</text>
  <text x="250" y="30" font-family="serif" font-size="12" fill="url(#project3Gradient)" opacity="0.7">Print • Digital • Cohesive</text>
  
  <!-- Campaign stats -->
  <text x="60" y="290" font-family="serif" font-size="9" fill="url(#project3Gradient)" opacity="0.8">Brand Consistency</text>
  <text x="180" y="290" font-family="serif" font-size="9" fill="url(#project3Gradient)" opacity="0.8">Multi-Channel</text>
  <text x="290" y="290" font-family="serif" font-size="9" fill="url(#project3Gradient)" opacity="0.8">High Impact</text>
</svg>