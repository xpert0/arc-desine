<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="project1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e99b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient1)"/>
  
  <!-- Modern brand identity mockup -->
  <!-- Logo placeholder -->
  <circle cx="200" cy="100" r="40" fill="none" stroke="url(#project1Gradient)" stroke-width="3" filter="url(#glow1)"/>
  <path d="M 170 100 Q 200 60 230 100 Q 200 140 170 100" fill="url(#project1Gradient)" opacity="0.3"/>
  <circle cx="200" cy="100" r="15" fill="url(#project1Gradient)"/>
  
  <!-- Business cards -->
  <rect x="50" y="180" width="100" height="60" rx="5" fill="rgba(212, 175, 55, 0.1)" stroke="url(#project1Gradient)" stroke-width="1"/>
  <rect x="60" y="190" width="80" height="2" fill="url(#project1Gradient)" opacity="0.8"/>
  <rect x="60" y="200" width="60" height="1" fill="url(#project1Gradient)" opacity="0.6"/>
  <rect x="60" y="210" width="70" height="1" fill="url(#project1Gradient)" opacity="0.4"/>
  
  <!-- Letterhead -->
  <rect x="250" y="160" width="80" height="120" rx="3" fill="rgba(212, 175, 55, 0.05)" stroke="url(#project1Gradient)" stroke-width="1"/>
  <rect x="255" y="170" width="70" height="15" fill="url(#project1Gradient)" opacity="0.2"/>
  <rect x="255" y="190" width="70" height="1" fill="url(#project1Gradient)" opacity="0.6"/>
  <rect x="255" y="195" width="50" height="1" fill="url(#project1Gradient)" opacity="0.4"/>
  <rect x="255" y="200" width="60" height="1" fill="url(#project1Gradient)" opacity="0.4"/>
  
  <!-- Brand colors -->
  <circle cx="100" cy="50" r="8" fill="#d4af37"/>
  <circle cx="120" cy="50" r="8" fill="#f4e99b"/>
  <circle cx="140" cy="50" r="8" fill="#b8941f"/>
  
  <!-- Typography sample -->
  <text x="50" y="30" font-family="serif" font-size="16" fill="url(#project1Gradient)" opacity="0.9">Brand Identity</text>
  <text x="280" y="30" font-family="serif" font-size="12" fill="url(#project1Gradient)" opacity="0.7">Modern • Clean • Professional</text>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="2" fill="url(#project1Gradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="250" r="1.5" fill="url(#project1Gradient)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>