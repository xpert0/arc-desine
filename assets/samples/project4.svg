<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="project4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e99b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow4" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient4)"/>
  
  <!-- Custom illustrations showcase -->
  
  <!-- Character illustration -->
  <g transform="translate(80, 80)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="url(#project4Gradient)" opacity="0.3" filter="url(#glow4)"/>
    <circle cx="-8" cy="-5" r="3" fill="url(#project4Gradient)" opacity="0.8"/>
    <circle cx="8" cy="-5" r="3" fill="url(#project4Gradient)" opacity="0.8"/>
    <path d="M -10 8 Q 0 15 10 8" fill="none" stroke="url(#project4Gradient)" stroke-width="2"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="40" rx="15" ry="25" fill="url(#project4Gradient)" opacity="0.2"/>
    
    <!-- Arms -->
    <line x1="-12" y1="30" x2="-25" y2="45" stroke="url(#project4Gradient)" stroke-width="4" opacity="0.7"/>
    <line x1="12" y1="30" x2="25" y2="45" stroke="url(#project4Gradient)" stroke-width="4" opacity="0.7"/>
    
    <!-- Legs -->
    <line x1="-8" y1="60" x2="-15" y2="85" stroke="url(#project4Gradient)" stroke-width="4" opacity="0.7"/>
    <line x1="8" y1="60" x2="15" y2="85" stroke="url(#project4Gradient)" stroke-width="4" opacity="0.7"/>
  </g>
  
  <!-- Abstract art piece -->
  <g transform="translate(250, 100)">
    <path d="M 0 0 Q 30 -20 60 0 Q 30 40 0 0" fill="url(#project4Gradient)" opacity="0.4" filter="url(#glow4)"/>
    <circle cx="15" cy="10" r="8" fill="url(#project4Gradient)" opacity="0.6"/>
    <circle cx="45" cy="15" r="12" fill="url(#project4Gradient)" opacity="0.3"/>
    <path d="M 10 -10 Q 30 5 50 -5" fill="none" stroke="url(#project4Gradient)" stroke-width="3" opacity="0.8"/>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(120, 200)">
    <polygon points="0,0 15,10 10,25 -5,15" fill="url(#project4Gradient)" opacity="0.5"/>
    <circle cx="30" cy="5" r="6" fill="url(#project4Gradient)" opacity="0.4"/>
    <path d="M 40 0 L 55 8 L 50 20 L 35 12 Z" fill="url(#project4Gradient)" opacity="0.6"/>
  </g>
  
  <!-- Logo design mockup -->
  <g transform="translate(320, 180)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#project4Gradient)" stroke-width="2"/>
    <path d="M -15 0 Q 0 -15 15 0 Q 0 15 -15 0" fill="url(#project4Gradient)" opacity="0.3"/>
    <circle cx="0" cy="0" r="6" fill="url(#project4Gradient)"/>
  </g>
  
  <!-- Artist tools -->
  <g transform="translate(60, 220)">
    <!-- Brush -->
    <line x1="0" y1="0" x2="8" y2="-8" stroke="url(#project4Gradient)" stroke-width="2"/>
    <ellipse cx="1" cy="-1" rx="1" ry="2" transform="rotate(45)" fill="url(#project4Gradient)"/>
    
    <!-- Pencil -->
    <line x1="15" y1="0" x2="23" y2="-8" stroke="url(#project4Gradient)" stroke-width="2"/>
    <polygon points="15,0 17,-2 19,0" fill="url(#project4Gradient)"/>
  </g>
  
  <!-- Floating creative elements -->
  <circle cx="50" cy="60" r="3" fill="url(#project4Gradient)" opacity="0.6">
    <animate attributeName="cy" values="60;50;60" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="80" r="2" fill="url(#project4Gradient)" opacity="0.7">
    <animate attributeName="cy" values="80;70;80" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="250" r="2.5" fill="url(#project4Gradient)" opacity="0.5">
    <animate attributeName="cy" values="250;240;250" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="50" y="30" font-family="serif" font-size="16" fill="url(#project4Gradient)" opacity="0.9">Custom Illustrations</text>
  <text x="250" y="30" font-family="serif" font-size="12" fill="url(#project4Gradient)" opacity="0.7">Creative • Unique • Expressive</text>
  
  <!-- Style tags -->
  <text x="60" y="290" font-family="serif" font-size="9" fill="url(#project4Gradient)" opacity="0.8">Character Design</text>
  <text x="160" y="290" font-family="serif" font-size="9" fill="url(#project4Gradient)" opacity="0.8">Abstract Art</text>
  <text x="250" y="290" font-family="serif" font-size="9" fill="url(#project4Gradient)" opacity="0.8">Logo Concepts</text>
  <text x="320" y="290" font-family="serif" font-size="9" fill="url(#project4Gradient)" opacity="0.8">Digital Art</text>
</svg>