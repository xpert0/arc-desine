<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="project2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4e99b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient2)"/>
  
  <!-- E-commerce website mockup -->
  <!-- Browser window -->
  <rect x="50" y="50" width="300" height="200" rx="8" fill="rgba(212, 175, 55, 0.05)" stroke="url(#project2Gradient)" stroke-width="2"/>
  
  <!-- Browser header -->
  <rect x="50" y="50" width="300" height="30" rx="8" fill="rgba(212, 175, 55, 0.1)"/>
  <circle cx="65" cy="65" r="4" fill="url(#project2Gradient)" opacity="0.8"/>
  <circle cx="80" cy="65" r="4" fill="url(#project2Gradient)" opacity="0.6"/>
  <circle cx="95" cy="65" r="4" fill="url(#project2Gradient)" opacity="0.4"/>
  
  <!-- Navigation -->
  <rect x="60" y="90" width="280" height="2" fill="url(#project2Gradient)" opacity="0.3"/>
  <rect x="70" y="100" width="40" height="8" fill="url(#project2Gradient)" opacity="0.7"/>
  <rect x="120" y="100" width="30" height="8" fill="url(#project2Gradient)" opacity="0.5"/>
  <rect x="160" y="100" width="35" height="8" fill="url(#project2Gradient)" opacity="0.5"/>
  
  <!-- Hero section -->
  <rect x="70" y="120" width="120" height="60" fill="url(#project2Gradient)" opacity="0.2"/>
  <rect x="75" y="125" width="110" height="3" fill="url(#project2Gradient)" opacity="0.8"/>
  <rect x="75" y="135" width="80" height="2" fill="url(#project2Gradient)" opacity="0.6"/>
  <rect x="75" y="145" width="90" height="2" fill="url(#project2Gradient)" opacity="0.4"/>
  
  <!-- Product grid -->
  <rect x="210" y="120" width="50" height="40" fill="rgba(212, 175, 55, 0.1)" stroke="url(#project2Gradient)" stroke-width="1"/>
  <rect x="270" y="120" width="50" height="40" fill="rgba(212, 175, 55, 0.1)" stroke="url(#project2Gradient)" stroke-width="1"/>
  <rect x="210" y="170" width="50" height="40" fill="rgba(212, 175, 55, 0.1)" stroke="url(#project2Gradient)" stroke-width="1"/>
  <rect x="270" y="170" width="50" height="40" fill="rgba(212, 175, 55, 0.1)" stroke="url(#project2Gradient)" stroke-width="1"/>
  
  <!-- Mobile responsive -->
  <rect x="360" y="80" width="30" height="50" rx="5" fill="rgba(212, 175, 55, 0.1)" stroke="url(#project2Gradient)" stroke-width="1"/>
  <rect x="365" y="85" width="20" height="2" fill="url(#project2Gradient)" opacity="0.6"/>
  <rect x="365" y="90" width="15" height="1" fill="url(#project2Gradient)" opacity="0.4"/>
  <rect x="365" y="95" width="18" height="1" fill="url(#project2Gradient)" opacity="0.4"/>
  
  <!-- Shopping cart icon -->
  <path d="M 75 160 L 80 160 L 82 170 L 85 170" fill="none" stroke="url(#project2Gradient)" stroke-width="2"/>
  <circle cx="83" cy="172" r="1" fill="url(#project2Gradient)"/>
  <circle cx="87" cy="172" r="1" fill="url(#project2Gradient)"/>
  
  <!-- Title -->
  <text x="50" y="30" font-family="serif" font-size="16" fill="url(#project2Gradient)" opacity="0.9">E-commerce Website</text>
  <text x="250" y="30" font-family="serif" font-size="12" fill="url(#project2Gradient)" opacity="0.7">Responsive • Modern • User-Friendly</text>
  
  <!-- Stats -->
  <text x="60" y="280" font-family="serif" font-size="10" fill="url(#project2Gradient)" opacity="0.8">+150% Conversion Rate</text>
  <text x="200" y="280" font-family="serif" font-size="10" fill="url(#project2Gradient)" opacity="0.8">Mobile Optimized</text>
  <text x="320" y="280" font-family="serif" font-size="10" fill="url(#project2Gradient)" opacity="0.8">SEO Ready</text>
</svg>